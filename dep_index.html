    <script>
        // Initialize Swiper with improved animation
        const swiper = new Swiper('.swiper', {
            loop: true,
            speed: 800,
            effect: 'fade',
            fadeEffect: {
                crossFade: true
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            autoplay: {
                delay: 5000,
                disableOnInteraction: false,
            }
        });

        // Enhanced P5.js Animation
        let stars = [];

        function setup() {
            let canvas = createCanvas(windowWidth, windowHeight);
            canvas.parent('canvas-container');
            for (let i = 0; i < 40; i++) {
                let x = random(width);
                let y = random(height);
                let w = random(20, 60) / 2;
                let h = w * 2;
                let flickerPeriod = random([180, 240, 300]);
                stars.push(new Star(x, y, w, h, flickerPeriod));
            }
        }

        function draw() {
            clear();
            for (let s of stars) {
                s.display();
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }

        function Star(x, y, w, h, flickerPeriod) {
            this.x = x;
            this.y = y;
            this.w = w;
            this.h = h;
            this.flickerPeriod = flickerPeriod;
            this.done = false;

            this.display = function() {
                push();
                translate(this.x, this.y);
                let phase = (frameCount % this.flickerPeriod) / this.flickerPeriod;
                if (phase == 0) {
                    this.x = random(width);
                    this.y = random(height);
                }
                let scaleFactor = 1.0 - 2.0 * abs(0.5 - phase);
                
                fill(255, 255, 255, 100 * scaleFactor);
                noStroke();
                
                beginShape();
                let detail = 200;
                for (let i = 0; i < detail; i++) {
                    let t = map(i, 0, detail, 0, TWO_PI);
                    let sx = (this.w / 2) * Math.sign(cos(t)) * pow(abs(cos(t)), 4);
                    let sy = (this.h / 2) * Math.sign(sin(t)) * pow(abs(sin(t)), 4);
                    vertex(sx * scaleFactor, sy * scaleFactor);
                }
                endShape(CLOSE);
                pop();
            }
        }
    </script>
